<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaginator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Gaginator</h1>
        <img id="gaginator-img" src="./img/gaginator.png" alt="Gaginator Hero">
        <p class="tagline">Do or Drink!</p>
        <div id="suggestion-box">
            <p id="suggestion-text"></p>
        </div>
        <button id="generate-btn">Generate</button>
    </div>
    <div class="language-selector">
        <button id="language-toggle-btn">Languages</button>
        <div id="language-dropdown" class="dropdown-content">
            <button class="lang-option" data-lang="en">English</button>
            <button class="lang-option" data-lang="fr">Français</button>
            <button class="lang-option" data-lang="es">Español</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
